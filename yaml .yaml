# buildspec.yml for AWS CodeBuild
version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - echo Installing dependencies...
      - npm install
      
  pre_build:
    commands:
      - echo Running tests...
      - npm test
      - echo Running security scan...
      - npx audit-ci --moderate
      
  build:
    commands:
      - echo Building the application...
      - npm run build
      
  post_build:
    commands:
      - echo Creating Docker image...
      - docker build -t funland-app:$CODEBUILD_RESOLVED_SOURCE_VERSION .
      - docker tag funland-app:$CODEBUILD_RESOLVED_SOURCE_VERSION $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/funland-app:latest
      - echo Pushing image to ECR...
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/funland-app:latest
      - printf '[{"name":"funland-container","imageUri":"%s"}]' $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/funland-app:latest > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
    - Dockerrun.aws.json